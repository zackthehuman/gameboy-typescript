<html>
  <head>
    <style>
    body {
      font-family: sans-serif;
    }

    canvas {
      border: 1px solid #000;
    }

    #flags,
    #registers,
    #data-opcode {
      font-family: monospace;
    }
    </style>
  </head>
  <body>
    <div>
      <h1>Gameboy Web Worker</h1>
      <p>Select a Gameboy ROM:
      <input type="file">
      </p>
    </div>
    <div>
    <canvas id="screen" width="160" height="144"></canvas>
    <div>
      <button id="action-run">Run</button>
      <button id="action-pause">Pause</button>
      <button id="action-next">Next</button>
      <table id="registers">
        <thead>
          <caption>Registers</caption>
        </thead>
        <tbody>
          <tr>
            <th>A</th><td id="register-A"></td><td id="register-F"></td><th>F</th>
          </tr>
          <tr>
            <th>B</th><td id="register-B"></td><td id="register-C"></td><th>C</th>
          </tr>
          <tr>
            <th>D</th><td id="register-D"></td><td id="register-E"></td><th>E</th>
          </tr>
          <tr>
            <th>H</th><td id="register-H"></td><td id="register-L"></td><th>L</th>
          </tr>
          <tr>
            <th>SP</th><td id="register-SP" colspan="3"></td>
          </tr>
          <tr>
            <th>PC</th><td id="register-PC" colspan="3"></td>
          </tr>
        </tbody>
      </table>
      <table id="flags">
        <thead>
          <caption>Flags</caption>
          <tr>
            <th title="Zero Flag">Z</th>
            <th title="Subtract Flag">N</th>
            <th title="Half-carry Flag">H</th>
            <th title="Carry flag">C</th>
            <th title="Unused bit 3">0</th>
            <th title="Unused bit 2">0</th>
            <th title="Unused bit 1">0</th>
            <th title="Unused bit 0">0</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="flag-bit-7">0</td>
            <td id="flag-bit-6">0</td>
            <td id="flag-bit-5">0</td>
            <td id="flag-bit-4">0</td>
            <td id="flag-bit-3">0</td>
            <td id="flag-bit-2">0</td>
            <td id="flag-bit-1">0</td>
            <td id="flag-bit-0">0</td>
          </tr>
        </tbody>
      </table>
      <p>Last Opcode: <span id="data-opcode"></span></p>
    </div>
    <canvas id="tile-set-1" width="256" height="256"></canvas>
    <canvas id="tile-set-2" width="256" height="256"></canvas>
    <script src="index.js"></script>
    </div>
  </body>
</html>
